<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Serviceportal Tracking Server API</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css"
          integrity="sha256-Dw3/dQaA/3PKkN2b3agvmpPhItQwRBufnIRmCYo2vo0="
          crossorigin="anonymous" />
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"
            integrity="sha256-vSnFNvuQhNviHFS0M3EXj1LHCYdscvEdVmLIiDDZVhQ="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"
            integrity="sha256-2NyzxwSleX/JEPRC1RQTlJjlR311bA2GbYYLWpye6Qk="
            crossorigin="anonymous"></script>

    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "/api/v1.0/openapi.yaml",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ]
      })

      window.ui = ui
    }
    </script>
</body>
</html>
